    <title>Watch Movie</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(34, 33, 33);
        }
       input,label,button{
           font-size: larger;
           color: rgb(55, 238, 238);

           margin-top: 20px;
           color: aqua;

       h1{
           color: blueviolet;

</head>
<body>
    <h1>Watch Movie</h1>
    <div>
        <form id="form">

            <input type="text" id="search">

        </form>
    </div>

        <!-- <!display movies> -->

            <h4 id="release"></h4>
            <h4 id="rating"></h4>
            <h4 id="actors"></h4>
        </div>
    </div>
</body>
</html>
